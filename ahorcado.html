<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ahorcado Trucho</title>
	<style>
		input{
			margin-top: 10px;
		}
		#palabra{
			display: none;
			border:none;
			font-size: 30px;
			color: green;
			margin-left: 20px;
			width: 200px;
			text-align: center;
		}
		.flex{
			display: flex;
			justify-content: flex-start;
		}
		#resultado{
			font-size: 26px;
		}
	</style>
</head>
<body>
	<p>La palabra contiene 4 letras </p>
	<p>¿Contiene la letra?/¿Es la palabra...?</p>
	<input type="text" id="letra" placeholder="Escribi una letra/palabra">
	<button onclick="comparar()" id="boton">Comprobar</button>
	<div class="flex">
		<input id="palabra" value="GATO">
		<p id="resultado"></p>
	</div>
	<script>
	console.log("la palabra es gato");
	function comparar(){
		var palabra = document.getElementById('palabra').value;
		// split("") genera un array con cada uno de los elementos del string
		var palabraL= document.getElementById('palabra').value.split("");
		//toUpperCase() cambia el string a mayúsculas (para evaluar mejor la comparación)
		var letra = document.getElementById('letra').value.toUpperCase();
		//If para comprar por PALABRAS
			if(palabra == letra){
				document.getElementById('palabra').style.display = "block";
				document.getElementById('resultado').style.color="green";
				document.getElementById('resultado').innerHTML="¡Sí! &#128516;";

			}else{
				//FOR para buscar si la palabra contiene la letra ingresada
				for(i=0; i<palabraL.length;i++){
					if(palabraL[i]== letra){
						document.getElementById('resultado').style.color="green";
						document.getElementById('resultado').innerHTML="¡Sí! &#128516;";
						break;
					}else{
						document.getElementById('resultado').style.color="red";
						document.getElementById('resultado').innerHTML="No &#128542;";
					}//FIN If/Else	
				}//Fin FOR
			}//fin If/Else
			

	}
	</script>
</body>
</html>
